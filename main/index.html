<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>During the Study</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="session 1" style="width: 100%;height: 100%; overflow-x: hidden;">
            <div id="language" style="display: flex;flex-direction: column;align-items: flex-start;">
                <div style="flex-direction: row;">
                    <input type="checkbox" name="English" id="eng" onchange="getText(0)"> 
                    English
                </div>
                <div style="flex-direction: row;">
                    <input type="checkbox" name="Mandarin" id="chi" onchange="getText(1)"> Chinese
                </div>
            </div>
            <h1 style="display: none;">Please read the following article carefully</h1>
            <div id="Texts"></div>
            <br><br>
            <button type="button" onclick="checkEligibility()" id="nextSession" style="display: none;">Next Session</button>
        </div>
        <input type="hidden" name="groupNo" id="groupNo">
        <div id="session 2" style="display: none;">
            <div id="selections"></div><br>
            <button type="button" onclick="checkDuration()">Next Session</button>
        </div>
        <div id="session 3" style="display: none;">
            <div>
                <h1>Sign to confirm proceed</h1>
                <div>
                    <p>Name:</p>
                    <input type="text" name="Name" id="name" style="min-width: 200px;width: 20%;font-size: large;" required><br><br>
                </div>
            </div>
            <div>
                <canvas id="signature" style="border: 2px #ddd solid;"></canvas>
            </div>
            <div>
                <button onclick="save()" style="margin-top: 10px;">Next Session</button>
                <button onclick="del()" style="margin-top: 10px;">Clear</button>
            </div>
        </div>
        <canvas id="optimized" style="display: none;"></canvas>
        <script src="script.js"></script>
</body>
</html>
